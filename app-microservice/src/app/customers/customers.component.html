<table class="table">
  <thead>
  <tr>
    <th >Id</th>
    <th >Name</th>
    <th >Email</th>
    <th >Orders</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of customers._embedded.customers;">
    <td>{{c.id}}</td>
    <td>{{c.name}}</td>
    <td>{{c.email}}</td>
    <td>
      <button class="btn btn-success" (click)="getBills(c.id)">
        Bills
      </button>
    </td>
  </tr>
</table>
